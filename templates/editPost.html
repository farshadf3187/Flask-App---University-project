{% extends 'base.html'%}
{% block title %}ویرایش نوشته{% endblock %}
{% block link %}
    <!-- RDF data using JSON-LD -->
    <script type="application/ld+json">
      {{ rdf_data|tojson|safe }}
  </script>
{% endblock %}
{%block body %}
  <div class="container slide-top-wel" style="position: absolute;top: 50%;transform: translate(-50%, -50%);left: 50%;">
    <form role="form" aria-labelledby="form-heading" method="post" class="form centeredHorizontally" style="text-align: center;padding: 2.5rem 3rem 1.5rem 3rem;background: rgba(255, 255, 255, 0.64);border-radius: 16px;box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);backdrop-filter: blur(4.1px);-webkit-backdrop-filter: blur(4.1px);border: 1px solid rgba(255, 255, 255, 0.89);margin-bottom: 40px;">
      <fieldset style="border: none;">
        <div style="display: flex;">
        <input autocomplete="off" style="margin-left: 33px;" class="input centeredHorizontally" id="postTitle" maxlength="75" minlength="4" name="postTitle" placeholder="عنوان مطلب" required="" type="text" value="{{post.title}}">
      <input autocomplete="off" class="input centeredHorizontally" id="postTags" name="postTags" placeholder="تگ ها" required="" type="text" value="{{post.tags}}">
      </div>
      <textarea  style="width: 100%;height: 53vh;border-radius: 13px;" autocomplete="off" id="postContent" minlength="50" name="postContent">{{post.content}}</textarea>
      </fieldset>
      <button type="submit" style="border-radius: 13px;" class="btn btnPrimary">ثبت تغییرات</button>
    </form>
  </div>
{% endblock body %}
