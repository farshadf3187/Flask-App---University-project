<div class="notifContainer">
  {% with messages = get_flashed_messages(with_categories=true) %} 
    {% if messages %} 
      {% for category, message in messages %}
        <p style="position: sticky;transform: translateY(-20%);margin-bottom: 55px;" class="{{ category }} " id="flash">{{ message }}</p>
      {% endfor %} 
    {% endif %}
  {% endwith %}
</div>
